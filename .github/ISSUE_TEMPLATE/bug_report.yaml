name: 问题报告
description: 报告本站点相关的问题。请认真阅读并填写，否则 issue 将可能被直接关闭。
labels: []
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        这里是 Vue.js 3 官方中文 [cn.vuejs.org](https://cn.vuejs.org/) 仓库，仅处理：
        1. 文档翻译相关；
        2. 网络环境和本地化；
        3. 其他与本仓库直接相关的问题，如译法讨论、流程优化等。

        若问题涉及文档内容以及文档中的代码块，请先确认该问题是中文仓库本身的问题，还是来自于[英文仓库](https://github.com/vuejs/docs)的问题。如果是来自英文仓库的问题，请向英文仓库提出 issue，本仓库会定期同步来自英文仓库的改动。

        请注意，Vue (包括相关的核心库 Vue Router、Pinia 等) 在使用上的答疑**不在**本仓库的处理范围内，相关 issue 将可能被直接关闭。此类问题请在我们的[论坛](https://forum.vuejs.org/c/chinese/7)、[Discord 聊天室](https://chat.vuejs.org/) 或 [StackOverflow](https://stackoverflow.com/tags/vue.js) 上发帖求助。


  - type: checkboxes
    id: terms
    attributes:
      label: 提问须知
      description: 请认真阅读以上说明后，勾选以下字段。
      options:
#        - label: 我已阅读并知晓
#          required: true
        - label: 我确定这是官方版本 [cn.vuejs.org](https://cn.vuejs.org/) 的 issue，而不是其他非官方翻译版本
          required: true
        - label: 我确定这是翻译问题，而不是英文原文的问题 (英文原文的问题请移步至[英文文档仓库](https://github.com/vuejs/docs)讨论)
          required: true
        - label: 我确定这不是 Vue.js 使用方面的问题 (此类问题请在我们的[论坛](https://forum.vuejs.org/c/chinese/7)、[Discord 聊天室](https://chat.vuejs.org/) 或 [StackOverflow](https://stackoverflow.com/tags/vue.js) 上发帖求助)
          required: true

  - type: dropdown
    id: issuetype
    attributes:
      label: 问题类型
      description: 请选择本 issue 所涉及的问题类型。
      options:
        - 文档翻译相关
        - 网络环境和本地化
        - 译法讨论
        - 流程优化
        - 其他
    validations:
      required: true

  - type: textarea
    id: desc
    attributes:
      label: 问题描述
      description: 请描述问题，**截图+有效链接更佳**。
    validations:
      required: true

